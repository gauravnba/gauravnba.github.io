<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
				<header id="header">
					<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
				</header>


				<!-- Nav -->
					<nav id="nav">
						{% include nav.html %}
						{% include social.html %}
					</nav>

				<!-- Main -->
				<div id="main">
					<!-- Post -->
					<section class="posts">
						{% for project in site.projects %}
							<article>
								<header>
									<h2><a href="{{ project.url | absolute_url }}">{{ project.title }}</a></h2>
								</header>
								<a href="{{ project.url | absolute_url }}" class="image fit"><img src="{{ project.image | absolute_url }}" alt="" /></a>
								<p>{{ project.excerpt }}</p>
								<ul class="actions">
									<li><a href="{{ project.url | absolute_url }}" class="button">Read More</a></li>
								</ul>
							</article>
						{% endfor %}
					</section>
				</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

			<!-- Scripts -->
			{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
